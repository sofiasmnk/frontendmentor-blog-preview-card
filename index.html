<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="card">
        <img src="assets/images/illustration-article.svg" alt="Vectorial illustration in yellow, black and white. It says '&lt;/&gt;', surrounded by abstract decorations in flat colors.">
        <header>
          <span class="tag">Learning</span>
          <p>Published
            <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1>HTML & CSS foundations</h1>
        </header>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="">
          <span>Greg Hooper</span>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by
      <a href="https://github.com/sofiasmnk/">sofiasmnk</a>.
    </footer>
  </body>
</html>
